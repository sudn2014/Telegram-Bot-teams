name: Run Python Script on Schedule
on:
  schedule:
    - cron: "*/5 * * * *"  # Every 5 minutes (safer for free quota; change to */1 if paid)
  workflow_dispatch:  # Manual trigger from Actions tab

permissions:
  contents: write
  pull-requests: write  # Optional: For auto-PRs if needed

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Checks out main; no need for extra fetch/checkout

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check Syntax
        run: python -m py_compile setup_bot_manual.py

      - name: Run script (CI mode)
        run: python setup_bot_manual.py
        env:
          CI: true
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          GROUP_CHAT_ID: ${{ secrets.GROUP_CHAT_ID }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          GIT_TOKEN: ${{ secrets.GIT_TOKEN }}  # For script-level pushes (optional)

      - name: Commit and push CSV results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # No need for fetch/checkout/pullâ€”v4 already on main
          git add pending_teams.csv || echo "No CSV to add"
          git commit -m "Update pending_teams.csv with new entry" || echo "No changes to commit"
          git push origin main || echo "Push failed - check permissions"
